<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <img src="./image/macbook.webp" alt="" width="400px" />
      <section class="air">
        <div class="properties">
          <h1>Macbook Air 16gb <span>M2</span></h1>
          <p>Apple</p>
          <h2>PRODUCT INFO</h2>
          <p>
            Apple M2 chip with 8-core CPU, 10-core GPU, 16-core Neural Engine
            15.3-inch Liquid Retina display with True ToneÂ³ 1080p FaceTime HD
            camera MagSafe 3 charging port Two Thunderbolt / USB 4 ports 35W
            Dual USB-C Port Compact Power Adapter
          </p>
          <h2>STORAGE</h2>
          <div class="buttons">
            <button>512GB</button><button>1TB</button><button>2TB</button>
          </div>
        </div>
        <div class="addToCard">
            <input type="submit" value="ADD TO CARD">
            <p class="price"><sup>$</sup>1789.99</p>
        </div>
      </section>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
